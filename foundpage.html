<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="iconlogo.jpeg">
    <link rel="stylesheet" href="foundpage.css"> 
    <title>FOUND ITEMS</title>  
</head>
<body><h1>FOUND ITEMS</h1>
    <p><b>Please fill this form with respective details</b></p>
            <div class="container">
            <div class="box">
        <div class="box-lost" id="lost items">
            <div class="top-header">
                <h3>To report your Found Items</h3><br>
                <div class="input-group">
                    <div class="input-field">
                        <input type="text" class="input-box" id="username" placeholder="Enter your name" required>
                        <label for="username"></label>
                        <span class="icon"><ion-icon name="person"></ion-icon></span><br><br>
                </div>
                <div class="input-field">
                    <input type="text" class="input-box" id="email" placeholder="Enter your mail id" required>
                    <label for="email"></label>
                    <span class="icon"><ion-icon name="mail-open"></ion-icon></span><br><br>
                   

            </div>
            <div class="input-field">
                <input type="number" class="input-box" id="userno" placeholder="Enter your mobile number" required>
                <label for="userno"></label>
                <span class="icon"><ion-icon name="call"></ion-icon></span><br><br>
        </div>
                    <div class="input-field">
                        <input type="text" class="input-box" id="foundname" placeholder="Enter the found item name" required>
                        <label for="foundname"></label>
                        <span class="icon"><ion-icon name="wallet"></ion-icon>
                            <br><br>
                </div>
                        <div class="input-field">
                            <input type="date" class="input-box" id="founddate" placeholder="Enter the date of found" required>
                            <label for="founddate"></label>
                            <span class="icon"><ion-icon name="calendar"></ion-icon></span><br><br>

                        </div>

                            <div class="input-field">
                                <input type="text" class="input-box" id="founddescrip" placeholder="Describe your found item" required>
                                <label for="founddescrip"></label>
                                <span class="icon"><ion-icon name="color-palette"></ion-icon></span><br><br>
                            </div>
                            <div class="area">
                            <select>
                                <option>Area of Found</option>
                                <option>Entrance Parking</option>
                                <option>PG Block</option>
                                <option>Arts Block</option>
                                <option>Science Block</option>
                                <option>CS Block</option>
                                <option>GJ Block</option>
                                <option>History Block</option>
                                <option>GJ Canteen</option>
                                <option>GJ Parking</option>
                                <option>Arts Block Canteen</option>
                                <option>Cafteria</option>
                                <option>Admin Block</option>
                                <option>Indoor Stadium</option>
                                <option>Chapel</option>
                                <option>Multi Purpose Auditorium</option>
                                <option>Library</option>
                                <option>Basket Ball Ground</option>
                                <option>Ground near GJ block</option>
                                <option>Ground near Indoor Stadium </option>
                                </select>
                            </div><br>
                            <div class="type">
                               <select>
                                <option>Category</option>
                                <option>Electronics</option>
                                <option>Plastics</option>
                                <option>Notes&Books</option>
                                <option>keys</option>
                                <option>Essentials</option>
                                <option>Others</option>
                               </select>
                            </div>
                                <br><br>
                                <div class="input-field">
                                    <input type="file" accept="image/jpeg, image/png, image/jpg" id="foundimage" >
                                    <label for="foundimage"></label>
                                </div>
                                </div>
                                </div>
                              
                              <a href="popup.html">  <input type="submit"  class="input-submit"  value="Submit"></a>
                              <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
                              <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
                              
                            </body>
    </html>
