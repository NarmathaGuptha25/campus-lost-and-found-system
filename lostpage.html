<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="iconlogo.jpeg">
    <link rel="stylesheet" href="lost.css"> 
    <title>LOST ITEMS</title> 
</head>
<body><h1>LOST ITEMS</h1>
    <p><b>Please fill this form with respective details</b></p>
            <div class="container">
            <div class="box">
        <div class="box-lost" id="lost items">
            <div class="top-header">
                <h3>To report your Lost Items</h3><br>
                <div class="input-group">
                    <div class="input-field">
                        <input type="text" class="input-box" id="username" placeholder="Enter your name" required>
                        <label for="username"></label>
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <br><br>
                </div>
                <div class="input-field">
                    <input type="text" class="input-box" id="email" placeholder="Enter your mail id" required>
                    <label for="email"></label>
                    <span class="icon"><ion-icon name="mail-open"></ion-icon></span>
                    <br><br>
            </div>
            <div class="input-field">
                <input type="number" class="input-box" id="userno" placeholder="Enter your mobile number" required>
                <label for="userno"></label>
                <span class="icon"><ion-icon name="call"></ion-icon></span><br><br>

        </div>
                    <div class="input-field">
                        <input type="text" class="input-box" id="lostname" placeholder="Enter your lost item name" required>
                        <label for="lostname"></label>
                            <span class="icon"><ion-icon name="wallet"></ion-icon>
                        
                        <br><br>
                </div>
                        <div class="input-field">
                            <input type="date" class="input-box" id="lostdate" placeholder="Enter the date of lost" required>
                            <label for="lostdate"></label>
                            <span class="icon"><ion-icon name="calendar"></ion-icon></span><br><br>
                        </div>

                            <div class="input-field">
                                <input type="text" class="input-box" id="lostdescrip" placeholder="Describe your lost item" required>
                                <label for="lostdescrip"></label>
                                    <span class="icon"><ion-icon name="color-palette"></ion-icon></span>
                                <br><br>
                            </div>
                            <div class="area-select">
                            <select >
                                <option value="0"><b>Area of Lost</b></option>
                                <option value="1">Entrance Parking</option>
                                <option value="2">PG Block</option>
                                <option value="3">Arts Block</option>
                                <option value="4">Science Block</option>
                                <option value="5">CS Block</option>
                                <option value="6">GJ Block</option>
                                <option value="7">History Block</option>
                                <option value="8">GJ Canteen</option>
                                <option value="9">GJ Parking</option>
                                <option value="10">Arts Block Canteen</option>
                                <option value="11">Cafeteria</option>
                                <option value="12">Admin Block</option>
                                <option value="13">Indoor Stadium</option>
                                <option value="14">Chapel</option>
                                <option value="15">Multi Purpose Auditorium</option>
                                <option value="16">Library</option>
                                <option value="17">Basket Ball Ground</option>
                                <option value="18">Ground near GJ block</option>
                                <option value="19">Ground near Indoor Stadium </option>
                                </select>
                            </div><br>
                            <div class="type">
                               <select>
                                <option>Category</option>
                                <option>Electronics</option>
                                <option>Plastics</option>
                                <option>Notes&Books</option>
                                <option>keys</option>
                                <option>Essentials</option>
                                <option>Others</option>
                               </select>
                            </div>
                                <br><br>
                                <div class="input-field">
                                    <input type="file" accept="image/jpeg, image/png, image/jpg" id="lostimage" placeholder="Upload the lost item's image">
                                    <label for="lostimage"></label>
                                </div>
                                </div>
                                </div>

        </div>
        <a href="popup.html">  <input type="submit"  class="input-submit"  value="Submit"></a>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        </body>
        </html>
